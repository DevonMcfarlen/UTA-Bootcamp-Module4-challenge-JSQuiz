<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Java Script Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Show Highscore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <span id="timer">
                  Time: 90
                </span>
              </div>
            </div>
          </nav>

        <section class="py-5 hero">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <h1>Coding Quiz Challenge</h1>
                        <p class="lead">
                            Try to answer the following code-related questions within the time limit.
                            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                        </p>
                    </div>

                    <div class="btn-group col-2 justify-content-center" role="group" aria-label="Basic outlined example">
                        <button type="button" value="click" id="startBtn">Start Quiz</button>
                        <button style="display: none" type="button" value="click" id="answerBtn"></button>
                        <button style="display: none" type="button" value="click" id="answerBtn"></button>
                        <button style="display: none" type="button" value="click" id="answerBtn"></button>
                        <button style="display: none" type="button" value="click" id="answerBtn"></button>
                    </div>

                    <form style="display: none" class="row g-3 justify-content-center">
                        <div class="align-items-center">
                          <p style="font-size: 18px">Enter Initials: </p>
                        </div>
                        <div class="col-auto">
                          <label for="inputInitials" class="visually-hidden">Initials</label>
                          <input type="password" class="form-control" id="inputInitials">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3">Submit</button>
                        </div>
                      </form>

                    <div class="col-12 text-center">
                        <p style="display: none" id="in-correct">
                            You shouldn't see this
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
